<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div id="wrapper">
            <h1>Feedback . . . stay in touch</h1>
            
            <form action="mailto: sebastian.carneiro@ontariotechu.net" method="post" enctype="text/plain" name="form">
                <p>
                    <input type="text" name="name" size="32" placeholder="name or nickname" required>
                </p>
                <p>
                    <input type="email" name="email" size="40" placeholder="email" required>
                </p>
                <p>
                    <label for="comments">Comments?</label><br>
                    <textarea name="comments" cols="60" rows="6"></textarea>
                </p>
                <p>
                    <input type="checkbox" name="maillist">
                    <label for "maillist">Put me on your e-list!</label>
                </p>
                <p>
                    <label for "where">How did you find us?</label>
                    <select name="where">
                        <option value="Search engine">Search engine</option>
                        <option value="Word of mouth">Word of mouth</option>
                        <option value="Craigslist">Craigslist</option>
                        <option value="Other">Other</option>
                    </select>
                </p>

                <p><input type="submit" value="Click here to submit the form"/></p>
                <p><input type="reset" value="CLick here to reset the form"</p>
            </form>

            <br><br>
            <p><label for="oninput">How often do you visist this site monthly?</label></p>
            <form oninput="x.value=parseInt(a.value)*parseInt(b.value)">
                <input type="number" id="a" placeholder="Visits/day">*
                <input type="number" id="b" placeholder="Days you visit">=
                <output name="x" for="a b"></output>
            </form>

            <p>
                <label for="date">What is your birthday?></label>
                <input type="date" name="birthday">
            </p>

            <p>
                <label for="color">Please choose your shirt color</label>
                <input type="color" name="shirt-color">
            </p>

            <p><label for="quantity">How many shirts do you wish to purchase?</label>
            <input type="number" name="quantity">
            </p>

            <p><label for="countries">Where do you live</label>
                <input list="countries">
                <datalist id="countries">
                    <option value="Afghanistan">
                    <option value="Albania">
                    <option value="Algeria">
                </datalist>
            </p>


        </div>
    </body>
</html>
